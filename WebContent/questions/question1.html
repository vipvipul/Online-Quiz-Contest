How many times the while loop will get executed if a short int is 2 byte wide?<br>
int main()<br>
{<br>
      int j=1;<br>
      while(j <= 255)<br>
      {<br>
             Printf("%c %d\n", j, j);<br>
             j++;<br>
      }<br>
      return 0;<br>
}
</script>
